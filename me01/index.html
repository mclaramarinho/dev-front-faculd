<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>

<body>
<div class="container_main w-100 h-100">
    <div class="container_centro">
        <div class="container_titulo w-100">
            <h1 class="">Carros e Bicicletas</h1>
        </div>
        <div class="container_item">
            <div class="linha">
                <h2 class="texto_branco nome_item">Carro: <span class="texto_amarelo">R$1999</span></h2>
            </div>
            <div class="linha">
                <p class="desc_item texto_cinza">Carro modelo <span class="texto_amarelo">2045</span>, com <span class="texto_amarelo">200km</span> rodados.</p>
            </div>
            <div class="linha linha_do_botao">
                <button class="btn_amarelo mt-2">Comprar Carro</button>
            </div>
        </div>
        <div class="container_item mt-3">
            <div class="linha">
                <h2 class="texto_branco nome_item">Bicicleta: <span class="texto_amarelo">R$199</span></h2>
            </div>
            <div class="linha">
                <p class="desc_item texto_cinza">Bicicleta modelo <span class="texto_amarelo">2050</span>, com <span class="texto_amarelo">20km</span> rodados.</p>
            </div>
            <div class="linha linha_do_botao">
                <button class="btn_amarelo mt-2">Comprar Bicicleta</button>
            </div>
        </div>
    </div>
</div>    
</body>
</html>
